<p>
<amplify-authenticator>
    <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
        <h1>Welcome {{ user.username }}!</h1>
        <button (click)="signOut()">Sign Out</button>
    </ng-template>
</amplify-authenticator>
</p>

<hr />

<p>
<div class="form-body">
    <form autocomplete="off" [formGroup]="createForm" (ngSubmit)="onCreate(createForm.value)">
        <div>
            <label>Name: </label>
            <input type="text" formControlName="name" autocomplete="off" />
        </div>
        <div>
            <label>Description: </label>
            <input type="text" formControlName="description" autocomplete="off" />
        </div>
        <div>
            <label>City: </label>
            <input type="text" formControlName="city" autocomplete="off" />
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<hr />

<p>

<table style="border: 2px;">
    <tr>
        <th style="min-width: 10vw">City</th>
        <th style="min-width: 10vw">Name</th>
        <th style="min-width: 20vw">Description</th>
    </tr>
    <tr *ngFor="let restaurant of restaurants">
        <td>{{ restaurant.city }}</td>
        <td>{{ restaurant.name }}</td>
        <td>{{ restaurant.description }}</td>
    </tr>
</table>
